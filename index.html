<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Play</title>
    <link rel="stylesheet" href="timer-style.css">
</head>
<body>
    <header class="header">
        <a class="header__instructions-link">Instructions</a>
        <h1 class="header__logo">Time to Play</h1>
        <button class="header__stop-resume">Stop/Resume</button>
    </header>
    <main class="main">

        <div class="timer">
            <input type="number" id="countdownInput" min="1" class="timer__input">
        <button onclick="startCountdown()" class="timer__button">Begin</button>
        <div id="countdownDisplay" class="timer__display"></div>
        </div>
        

        <div class="main__candle">
            <img src="./assets/CandleFlames/Flame2.svg" alt="candle-flame"/>
            <div class="main__candle-wax">   
                  <!--the height of the div = time remaining or the inverse of time elapsed on the 25-min timer-->
            </div>
        </div>
        <form class="main__notepad">
            <ul class="main__checklist">
                <li class="main__list-item"></li>
            </ul>
        </div>

    </main>
    <script src="./timer.js"></script>
</body>
<script src="script.js"></script>
</html>
