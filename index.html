<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Play</title>
    <link rel="stylesheet" href="timer-style.css">
</head>
<body>
    <header class="header">
        <a class="header__instructions-link">Instructions</a>
        <h1 class="header__logo">Time to Play</h1>
        <button class="header__stop-resume">Stop/Resume</button>
    </header>
    <main class="main">

        <div class="timer">
            <input type="number" id="countdownInput" min="1" class="timer__input">
        <button onclick="startCountdown()" class="timer__button">Begin</button>
        <div id="countdownDisplay" class="timer__display"></div>
        </div>
        
        <!-- <div class="player">
            <iframe width="797" height="448" src="https://youtube.com" title="A performance that only shows 5% of the goodness of the Gretsch guitar." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div> -->

        <div class="catpic">
        </div>

        <div class="playlist">
            <form for="songToAdd" id="form">

                <input type="text" name="songToAdd" class="playlist__input">
                <button class="playlist__add-song-button" type="submit">Add Song</button>
            </form>
            </div>

        <div class="main__candle">
            <img src="./assets/CandleFlames/Flame2.svg" alt="candle-flame"/>
            <div class="main__candle-wax">   
                  <!--the height of the div = time remaining or the inverse of time elapsed on the 25-min timer-->
            </div>
        </div>
        <form class="main__notepad">
            <ul class="main__checklist">
                <li class="main__list-item"></li>
            </ul>
        </div>

    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./timer.js"></script>
<script src="scripts.js"></script>
</html>
